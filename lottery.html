<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<main id="main">
  <section id="news" style="padding-top: 6em">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Select country or not</h1>
          <form class="form lottery">
            <div class="form-group">
              <label for="InputName">
                Country
              </label>
              <div class="countries">
              </div>
            </div>
            <button class="btn btn-primary" id="start-lottery" type="button">Start Lottery</button>
            <button class="btn btn-info" id="select-person" type="button">Select Lucky Person</button>
          </form>
          <p>&nbsp;</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col col-md-12">
              <h1>1st person</h1>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <h1 class="person-1 prize"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <h1>2nd person</h1>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <h1 class="person-2 prize"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <h1>3rd person</h1>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <h1 class="person-3 prize"></h1>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="lot">
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

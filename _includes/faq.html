<!-- =======  F.A.Q Section ======= -->
<section id="faq">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>
        {% assign messages = site.data.i18n.faq1 %}
        {% include translate.html %}
      </h2>
    </div>
    <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-9">
        <ul id="faq-list">
          {% for q in site.data.qa %}
            <li>
              <a data-toggle="collapse" class="collapsed" href="#faq{{ forloop.index}}">
                {% assign messages = q.question %}
                {% include translate.html %}
                <i class="fa fa-minus-circle"></i>
              </a>
              <div id="faq{{ forloop.index}}" class="collapse" data-parent="#faq-list">
                <p>
                  {% assign messages = q.answer %}
                  {% include translate.html %}
                </p>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section><!-- End  F.A.Q Section -->

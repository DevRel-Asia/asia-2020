  <section id="speakers">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h2>Awesome Speakers</h2>
        <p>We'll be announced more soon. Stay tuned!</p>
      </div>
      <div class="row">
        {% for speaker in site.data.speakers %}
          {% if speaker.photo == "true" and speaker.speaker == "true" %}
            <div class="col-lg-4 col-md-6">
              <div class="speaker" data-aos="fade-up" data-aos-delay="100">
                <img src="{{ site.baseurl }}/assets/images/speakers/{{ speaker.id }}.jpg" alt="{{ speaker.name }}" class="img-fluid">
                <div class="details">
                  <h3>{{ speaker.name_english }}</h3>
                  <p>{{ speaker.company_english }}</p>
                  {% include social_speaker.html %}
                </div>
              </div>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </section>

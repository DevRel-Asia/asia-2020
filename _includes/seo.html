{% if page.type == "organizer" or page.type == "speaker" %}
<title>{{ page.title }} - {{ site.title }}</title>
<meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/socials/{{ page.id }}.jpg" />
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.permalink }}" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.permalink }}" />
{% elsif page.layout == "post" %}
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
  {% if page.catch %}
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/articles/{{ page.catch }}" />
  {% else %}
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/socials/ogp.jpg" />
  {% endif %}
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
{% else %}
<title>{{ site.title }}</title>
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/socials/ogp.jpg" />
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}/" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/" />
{% endif %}
<meta property="og:site_name" content="{{ site.title }}" />
<meta name="generator" content="Jekyll v4.1.1" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:type" content="website" >/
<script type="application/ld+json">
{"url":"{{ site.url }}{{ site.baseurl }}/","headline":"{{ site.title }}","name":"{{ site.title }}","description":"{{ site.description }}","@type":"WebSite","@context":"https://schema.org"}
</script>
